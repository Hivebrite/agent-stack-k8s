steps:
  - label: ":wave:"
    agents:
      queue: {{.queue}}
    artifact_paths: "CODE_OF_CONDUCT.md"
    env:
      BUILDKITE_SHELL: /bin/sh -e -c
    plugins:
      - kubernetes:
          gitEnvFrom: 
          - secretRef: {name: agent-stack-k8s}
          podSpec:
            containers:
              - image: alpine:latest
                command: [cat]
                args: [README.md]
              - image: buildkite/agent:latest
                command: [buildkite-agent]
                args: [artifact upload "README.md"]
